<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML forms</title>
    </head>
    <body>
        <H2>HTML FORM</H2>
        <form target="_blank" autocomplete method="get">
            <label for="fname">Enter your first Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter ur name">
    
            <br>
            Enter Last Name
            <input type="text" name="lname" id="lname">
            <br>
            <br>
            Enter your gender:
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="fm">
    
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="m">
    
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other">
            <br>
            <br>
            <label for="birth">Enter ur birth date</label>
            <input type="date" name="birth" id="birth">
            <input type="datetime-local" name="time" id=""><br>,<br>
            <label for="password">Enter ur password</label>
            <input type="password" name="password" id="password" required><br><br>
            <label for="phone">Enter phone Number</label>
            <input type="tel" name="phone" id="phone" required  maxlength="10"><br><br>
            <label for="email">Enter email</label>
            <input type="email" name="email" id="email"><br><br>
        
            <label for="text">Enter something</label><br>
            <textarea name="textarea" id="text" cols="20" rows="5"></textarea><br><br>
            Enter programming languages u like: <br>
            <label for="HTML">HTML</label>
            <input type="checkbox" name="prog" id="HTML" value="html" checked>
    
            <label for="CSS">CSS</label>
            <input type="checkbox" name="prog2" id="CSS" value="CSS" checked>
    
            <label for="JS">JS</label>
            <input type="checkbox" name="prog3" id="JS" value="JS" checked >
    
            <br>
            <label for="car">Select an option:</label>
            <select id="car" name="car">
            <option value="maruti">maruti</option>
            <option value="BMW">BMW </option>
            <option value="Volvo">Volvo</option>
             </select>
           <br><br>
            <input type="submit" value="Submit your form">
            <input type="reset" value="Reset your form"> <br><br>

            <h1>TABLE</h1>
            <a href="./table.html"> click hare</a>
</body>
</html>
